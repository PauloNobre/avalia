<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rank</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<form role="form" th:action="@{/cadastrar}" th:object="${estabelecimento}" method="post">
			<div class="form-group">
				<label>Nome</label>
				<input class="form-control" type="text" name="nome" th:field="*{nome}"/>
			</div>
			<div class="form-group">
				<label>Latitude</label>
				<input class="form-control" type="text" name="latitude" th:field="*{coordenada.latitude}"/>
				<label>Longitude</label>
				<input class="form-control" type="text" name="longitude" th:field="*{coordenada.longitude}"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
