<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Rank</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Rank Estabelecimentos</h3>
		</div>
		<div class="col-md-offset-10 col-md-2">
			<a id="novoEstabelecimento" class="btn btn-sm btn-primary">Adicionar Novo</a>
		</div>
		<form id="formEstabelecimento" role="form" th:action="@{/cadastrar}" th:object="${estabelecimento}" method="post">
			<div class="col-md-6 col-md-offset-3">
				<div class="page-header">
					<h4>Cadastrar Novo Estabelecimento</h4>
				</div>
				<div class="form-group">
					<label>Nome</label>
					<input class="form-control" type="text" name="nome" th:field="*{nome}"/>
				</div>
				<div class="row form-group">
					<div class="col-md-6">
						<label>Latitude</label>
						<input class="form-control" type="text" name="latitude" th:field="*{coordenada.latitude}"/>
					</div>
					<div class="col-md-6">
						<label>Longitude</label>
						<input class="form-control" type="text" name="longitude" th:field="*{coordenada.longitude}"/>
					</div>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-primary">Salvar</button>
					<button id="cancelar" type="reset" class="btn btn-warning">Cancelar</button>
				</div>
				<hr/>
			</div>
		</form>
		
		<table id="table-estabelecimentos" class="table table-responsive table-striped">
			<thead>
				<tr>
					<th>Estabelecimento</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estabelecimento : ${estabelecimentos}">
					<td th:text="${estabelecimento.nome}"></td>
					<td><a th:href="@{/avaliar/} + ${estabelecimento.id}">avaliar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/rank.js}"></script>
</body>
</html>
